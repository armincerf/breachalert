apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - image: gcr.io/breachalert/breachalert-services-web
          imagePullPolicy: Always
          name: main
          env:
            - name: NODE_ENV
              value: "staging"
            - name: DOMAIN
              value: alexthings.co.uk
            - name: API_URL
              value: "https://api.alexthings.co.uk"
          ports:
            - name: http-server
              containerPort: 2200
